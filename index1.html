<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Semangat Kampusnya bubub :)</title>
  </head>
  <body>
    <div class="position-absolute top-50 start-50 translate-middle">
      <button id="button" class="btn btn-primary btn-lg" onclick="mulai()">Cieeeeee, klik disini coba</button>
      <div id="iloveyou" style="display: none">
        <h2 class="text-center">Happy Birthday Qisya Sayang<br />&#10084;&#65039;</h2>
      </div>
    </div>
    <span id="hati" class="fixed-bottom text-center my-3" onclick="hati()"></span>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript">
      const author = "Karedo";
      document.getElementById("hati").innerHTML = `Penuh Cinta &#10084;&#65039; by ${author}`;
      const swals = Swal.mixin({
        cancelButtonColor: "#d33",
        confirmButtonColor: "#3085d6",
      });
      async function mulai() {
        await swals.fire("Hehe, Makasih Ya Udah Sayang Banget Sama Aku", "Yuk Kita Lanjut :)", "question");
        await swals.fire("Aku Mau Bilang Sesuatu Sama Kamu");
        await swals.fire("Selamat Ulang Tahun Sayang :)");
        await swals.fire("Semoga Kamu Panjang Umur");
        await swals.fire("Senantiasa Sehat Selalu :)");
        await swals.fire("Dimudahkan dan Dilancarkan Rezekinya");
        await swals.fire("Makin Dewasa dan Makin Sayang Sama Aku hehe :)");
        await swals.fire("Pokoknya Harus Makin Sayang Sama Akunya :'(", "Gaboleh Ga Sayang", "error");
        var { value: nama } = await swals.fire({
          title: "Coba Ketik Nama Kamu",
          input: "text",
          showCancelButton: true,
        });
        if (nama) {
          var { isConfirmed: sayang } = await swals.fire({
            title: `${nama} Sayang Ga Sama ${author}`,
            confirmButtonText: "Sayang",
            cancelButtonText: "Gak",
            showCancelButton: true,
          });
          if (sayang) {
            await swals.fire("Hehe, Aku Juga Sayang Banget Sama Kamu :)");
            var { value: persen } = await swals.fire({
              title: "Seberapa Sayang Emangnya?",
              icon: "question",
              input: "range",
              inputLabel: "Antara 1-100",
              inputAttributes: {
                min: 1,
                max: 100,
              },
              inputValue: 50,
            });
            if (persen) {
              await swals.fire(`Hehe, Makasih Udah Sayang Sama ${author} ${persen}%`);
              var { isConfirmed: kangen } = await swals.fire({
                title: "Sekarang Kamu Kangen Ga Sama Aku?",
                confirmButtonText: "Kangen Banget :(",
                cancelButtonText: "Ga Kangen :P",
                showCancelButton: true,
              });
              if (kangen) {
                await swals.fire("Huhu, Aku Juga Kangen Banget Sama Kamu :((", "Nanti Ketemu ya Sayang :)");
                await swals.fire("Terakhir Deh Sayang");
                await swals.fire("Coba Klik Hati Di Paling Bawah Dong");
              } else {
                //gak kangen
              }
            }
          } else {
            //gak sayang
          }
        } else {
          //gak isi nama
        }
      }
      function hati() {
        document.getElementById("button").style = "display: none";
        document.getElementById("iloveyou").style = "";
        startConfetti();
      }
    </script>
    <script type="text/javascript" src="https://www.cssscript.com/demo/confetti-falling-animation/confetti.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
  </body>
</html>
